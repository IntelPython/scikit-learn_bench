jobs:
  - job: Lint
    pool:
      vmImage: 'ubuntu-22.04'
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.10'
        addToPath: true
    - script: |
        python -m pip install --upgrade pip setuptools
        pip install isort black
        isort --check . && black --check .
      displayName: 'Linting'
  - job: Linux
    dependsOn: Lint
    strategy:
      matrix:
        Python3.9_Pip:
          PYTHON_VERSION: "3.9"
          PKG_MANAGER: "pip"
        Python3.10_Pip:
          PYTHON_VERSION: "3.10"
          PKG_MANAGER: "pip"
        Python3.11_Pip:
          PYTHON_VERSION: "3.11"
          PKG_MANAGER: "pip"
        Python3.9_Conda:
          PYTHON_VERSION: "3.9"
          PKG_MANAGER: "conda"
        Python3.10_Conda:
          PYTHON_VERSION: "3.10"
          PKG_MANAGER: "conda"
        Python3.11_Conda:
          PYTHON_VERSION: "3.11"
          PKG_MANAGER: "conda"
    pool:
      vmImage: "ubuntu-latest"
    steps:
    - template: test-configuration-linux.yml
  - job: Windows
    dependsOn: Lint
    strategy:
      matrix:
        Python3.9_Pip:
          PYTHON_VERSION: "3.9"
          PKG_MANAGER: "pip"
        Python3.10_Pip:
          PYTHON_VERSION: "3.10"
          PKG_MANAGER: "pip"
        Python3.11_Pip:
          PYTHON_VERSION: "3.11"
          PKG_MANAGER: "pip"
        Python3.9_Conda:
          PYTHON_VERSION: "3.9"
          PKG_MANAGER: "conda"
        Python3.10_Conda:
          PYTHON_VERSION: "3.10"
          PKG_MANAGER: "conda"
        Python3.11_Conda:
          PYTHON_VERSION: "3.11"
          PKG_MANAGER: "conda"
    pool:
      vmImage: "windows-latest"
    steps:
    - template: test-configuration-win.yml
